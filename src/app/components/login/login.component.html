<div class="container mt-5">
    
    <div class="row justify-content-center">
        <div class="col-6">
            <h5>Login</h5>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input [(ngModel)]="usuario" name="usuario" type="text" class="form-control" id="usuario" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password">
                </div>
                <button (click)="login()" type="button" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
