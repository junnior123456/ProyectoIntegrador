<ng-template #formPersona let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{lblPrograma}}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click');clear()"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input [(ngModel)]="newPrograma.nombre" name="nombre" type="text" class="form-control"
                    placeholder="Ingrese el nombre del programa...">
            </div>
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <input [(ngModel)]="newPrograma.descripcion" name="descripcion" type="text" class="form-control"
                    placeholder="Ingrese la descripción del programa...">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="save()">{{lblButtonPrograma}}</button>
    </div>
</ng-template>

<div class="row">
    <div class="col-6">
        <h4>Programas</h4>
    </div>
    <div class="col-6">
        <button class="btn btn-primary float-end" (click)="open(formPersona,'new')">Nuevo</button>
    </div>
</div>
<hr>
<table class="table table-primary table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let programa of lstProgramas">
            <th scope="row">{{programa.id}}</th>
            <td>{{programa.nombre}}</td>
            <td>{{programa.descripcion}}</td>
            <td><button class="btn btn-success" (click)="editar(programa.id);open(formPersona, 'edit')"><i class="bi bi-pencil-square"></i></button></td>
            <td><button class="btn btn-danger" (click)="eliminar(programa.id)"><i class="bi bi-trash"></i></button></td>
        </tr>
    </tbody>
</table>
